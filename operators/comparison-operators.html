<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparision operators</title>
  </head>
  <body>
    <h1>=== , = , > , < , ≠ , ≤ , ≥</h1>

    <script>
      var d = 7 === "7";
      document.write(d);
      let x = 145;
      let y = 145;
      console.log(x == y);
      console.log(x >= y);
      console.log(x <= y);
      console.log(x < y);
      console.log(x > y);
    </script>
  </body>
</html>
