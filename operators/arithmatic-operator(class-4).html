<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <script>
      // increment operators

      var j = 10;
      j++;
      var result = j;
      console.log(j);
      document.write("<br>");
      j++;
      var result1 = j;
      console.log(j);
      document.write("<br>");

      j++;
      var result2 = j;
      console.log(j);
      document.write("<br>");
      j++;
      var result3 = j;
      console.log(j);
      document.write("<br>");

      //   decrement operator

      var k = 10;
      k--;
      var result = k;
      console.log(k);
      document.write("<br>");
      k--;
      var result1 = k;
      console.log(k);
      document.write("<br>");

      k--;
      var result2 = k;
      console.log(k);
      document.write("<br>");
      k--;
      var result3 = k;
      console.log(k);
      document.write("<br>");

      //   exponentiation operators (**) raises the first operand to the power of the second  operhand

      let l = 9;
      document.write(l ** 3);
    </script>
  </body>
</html>
