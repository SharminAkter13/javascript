<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators</title>
  </head>
  <body>
    <script>
      var p = 23;
      var q = 54;
      var x = 57;
      var r = (p += q);

      document.write(r);

      console.log(r);
      document.write("<br>");
      p *= 3;
      console.log(p);
      document.write("<br>");
      q /= 2;
      console.log(q);
      x %= q;
      console.log(x);
      var y = 16;
      y %= x;
      console.log(y);
    </script>
  </body>
</html>
