<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <script>
      let x = 25;
      let y = 25;
      let z = 15;

      //   logical and
      console.log(x < y && y > z);

      //   logical or
      console.log(x == y || y == z);
      console.log(x == y && y == z);
      console.log(x < y || y > z);
      console.log(x < y && y > z && x > y);
      console.log(x < y || y > z || x > y);
      console.log(x < y || (y > z && x > y));

      //   logical not
      console.log(x !== y || y !== z);
      console.log(x !== y && y !== z);
    </script>
  </body>
</html>
