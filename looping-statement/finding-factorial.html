<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Factorial</title>
  </head>
  <body>
    <h1>Finding Factorial of 5</h1>
    <script>
      let n = 5;
      let i = 1;
      let factorial = 1;
      while (i <= n) {
        factorial = factorial * i;
        i++;
      }

      document.write(" The Factorial of 5 is = " + " " + factorial);
      console.log(" The Factorial of 5 is = " + " " + factorial);

      document.write("<br>");
      document.write("<br>");

      let m = 15;
      let fact = 1;
      while (i <= m) {
        fact = fact * i;
        i++;
      }

      document.write(" The Factorial of 15 is = " + " " + fact);
      console.log(" The Factorial of 15 is = " + " " + fact);
    </script>
  </body>
</html>
