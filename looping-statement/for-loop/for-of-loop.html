<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For of Loop</title>
  </head>
  <body>
    <script>
      // for-of loop shows main/object value
      const text = ["IsDB-BISEW"];
      for (t of text) {
        document.write(text + "<br>");
      }

      const texts = ["IsDB-BISEW"];
      for (tx of texts) {
        document.write(tx);
      }
    </script>
  </body>
</html>
