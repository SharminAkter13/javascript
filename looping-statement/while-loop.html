<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      // while loop increment
      var x = 0;
      while (x <= 25) {
        document.write(x + ",");
        x++;
      }
      document.write("<br>");
      document.write("<br>");
      let y = 0;
      while (y < 4) {
        document.write("While Loop" + "  ");
        y++;
      }

      document.write("<br>");
      document.write("<br>");

      // decrement loop
      var z = 20;
      while (z >= 0) {
        document.write(z + ",");
        z--;
      }
      document.write("<br>");
      document.write("<br>");
    </script>
  </body>
</html>
