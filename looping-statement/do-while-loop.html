<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
  </head>
  <body>
    <script>
      // do while loop

      // loop increment
      var z = 0;
      do {
        document.write(z + "," + " ");
        console.log(z + "," + " ");
        z++;
      } while (z <= 40);

      document.write("<br>");
      document.write("<br>");

      // decrement loop
      var y = 20;
      do {
        document.write(y + "," + " ");
        console.log(y + "," + " ");

        y--;
      } while (y >= 0);
    </script>
  </body>
</html>
