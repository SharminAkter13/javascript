<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      // for loop
      for (x = 1; x <= 10; x++) {
        document.write(x + "<br>");
        console.log(x);
      }

      for (y = 1; y <= 10; y++) {
        document.write("Sharmin Akter" + "<br>" + "<br>");
        console.log("Sharmin Akter");
      }
    </script>
  </body>
</html>
