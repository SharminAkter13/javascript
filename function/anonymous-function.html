<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonymous Function</title>
  </head>
  <body>
    <h1>function(){}</h1>

    <script>
      // An anonymous function that returns the square of number
      const a = function () {
        return "⭐!!!BONJOUR!!!" + "⭐";
      };
      document.write(a());
    </script>
  </body>
</html>
