<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immediately Invoked Function Expression (IIFE)</title>
  </head>
  <body>
    <h2>
      IIFE functions are executed immediately after their definitions. IIFE
      functions are often used to create isolated scopes.
    </h2>

    <h1>Auto invoke function / function as namespace</h1>
    <h2>( function ( ) { } ) ( )</h2>
    <h1>And function for Arrow Function</h1>
    <h1>( ( ) => { } )( )</h1>

    <script>
      // an IIFE  that returns the sum of two numbers
      (function () {})();

      (function (x, y) {
        console.log(x + y);
      })(6, 8); //returns

      (function (p, q) {
        document.write(p + q);
      })(26, 18);

      document.write("<br>");
      document.write("<br>");

      // Arrow function

      ((u, v, w) => {
        document.write(u + v + w);
      })(16, 38, 15);
    </script>
  </body>
</html>
