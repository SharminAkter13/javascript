<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immediately Invoked Function Expression (IIFE)</title>
  </head>
  <body>
    <h3>
      An IIFE is a function expression that runs right after it is created. It
      is wrapped in parentheses to turn it into an expression, and then it is
      immediately followed by another pair of parentheses to invoke it.
    </h3>
  </body>
</html>
