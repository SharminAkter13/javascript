<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oop</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name, color, price) {
          this.name = name;
          this.color = color;
          this.price = price;
        }
        show() {
          return this.name + " " + this.color + " " + this.price;
        }
      }

      let newCar = new Car("Ferrari", "Red", "100 million dollar");

      document.write(newCar.name);
    </script>
  </body>
</html>
