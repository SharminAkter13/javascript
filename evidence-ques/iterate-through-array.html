<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iterate through array</title>
  </head>
  <body>
    <!-- iterate through array -->

    <script>
      let p = [1, 2, 3, 4, 5, 6, 6, 7, 8, 8, 9];
      for (let i = 0; i < p.length; i++) {
        console.log(p[i]);
        console.log(p);
        document.write(p[i]);
        document.write("<br>");

        // document.write(p);
      }
    </script>
  </body>
</html>
