<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var z = [2, 89, 57, 4, 7, 54, , 4];
      var l = z[0];
      var s = z[0];
      var sum = 0;

      for (i = 0; i < z.length; i++) {
        if (s > z[i]) {
          s = z[i];
        } else if (l < z[i]) {
          l = z[i];
        }

        sum += z[i];
      }

      document.write("Small Number :" + s + "<br>");
      document.write("Large Number :" + l + "<br>");
      document.write("Total Number :" + sum);
    </script>
  </body>
</html>
