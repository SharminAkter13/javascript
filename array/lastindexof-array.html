<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array last index of</title>
  </head>
  <body>
    <h1>Returns the first position of an element value</h1>
    <script>
      // JavaScript Array indexof()
      // array.indexOf(item,start)
      var novels = [
        "Khalifa",
        "Malika",
        "Pride and Prejudice",
        "To Kill a Mockingbird",
        "Crime and Punishment",
        "Wuthering Heights",
        "The Lord of the Rings",
        "Catch 22",
      ];
      let index = novels.lastIndexOf("To Kill a Mockingbird");
      console.log(index);
    </script>
  </body>
</html>
