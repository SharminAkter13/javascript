<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filter</title>
  </head>
  <body>
    <h1>Creates a new array with all elements that pass a test</h1>
    <script>
      const salary = [10000, 25000, 40000, 30000, 15000];
      document.write(salary.filter(checkSalary));

      function checkSalary(salary) {
        return salary >= 25000;
      }
    </script>
  </body>
</html>
