<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Unshift</title>
  </head>
  <body>
    <script>
      // add from first (opposite of push)
      let data = ["M", "O", "H", "M", "M", "A", "D"];
      console.log(data);
      data.unshift("A", "D", "A", "M");
      console.log(data);
    </script>
  </body>
</html>
