<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Join</title>
  </head>
  <body>
    <h1>Joins all array elements into a string.</h1>
    <script>
      // join
      var s = ["a", "g", "h", "f"];
      console.log(s);
      let t = s.join("-//-");
      console.log(t);
      document.write(t);
    </script>
  </body>
</html>
