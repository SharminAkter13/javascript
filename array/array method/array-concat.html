<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Concat</title>
  </head>
  <body>
    <h1>Creates a new array by merging existing arrays.</h1>
    <script>
      var novel = ["Khalifa", "Malika", "Pride and Prejudice"];
      var novel1 = ["To Kill a Mockingbird", "Crime and Punishment"];
      var novel2 = ["Wuthering Heights", "The Lord of the Rings", "Catch 22"];
      var novels = novel.concat(novel1, novel2);
      console.log(novels);
    </script>
  </body>
</html>
