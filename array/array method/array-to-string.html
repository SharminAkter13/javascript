<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array toString</title>
  </head>
  <body>
    <h1>Converts an array to a comma separated string of values.</h1>
    <script>
      const animal = ["Tiger", "Lion", "Deer", "Polar Bear", "Werewolf"];

      console.log(animal.toString());
    </script>
  </body>
</html>
