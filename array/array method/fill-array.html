<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array fill</title>
  </head>
  <body>
    <h1>
      The fill() method fills specified elements in an array with a value.
    </h1>
    <script>
      
      var novels = [
        "Khalifa",
        "Malika",
        "Pride and Prejudice",
        "To Kill a Mockingbird",
        "Crime and Punishment",
        "Wuthering Heights",
        "The Lord of the Rings",
        "Catch 22",
      ];
      console.log(novels);
      console.log(novels.fill("His Dark Materials", 2, 4));
      //   document.write(novels.fill("Khalifa"));
      console.log(novels);
    </script>
  </body>
</html>
