<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Shift</title>
  </head>
  <body>
    <script>
      var novels = [
        "Khalifa",
        "Malika",
        "Pride and Prejudice",
        "To Kill a Mockingbird",
        "Crime and Punishment",
        "Wuthering Heights",
        "The Lord of the Rings",
        "Catch 22",
      ];
      console.log(novels);
      novels.shift();
      console.log(novels);
    </script>
  </body>
</html>
