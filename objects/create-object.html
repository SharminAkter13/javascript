<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Object</title>
  </head>
  <body>
    <script>
      // Create an Objects
      let cars = {
        name: "BMW",
        color: "Red",
        model: "F-41245",
        "update version": "29",
      };
      // Object Property Update
      cars.model = "F-87995";

      //   object freeze to stop update
      Object.freeze(cars);

      cars.color = "Blue";

    //   print
      document.write(
        cars.name +
          " ," +
          cars.color +
          " ," +
          cars.model +
          " ," +
          cars["update version"]
      );
      //   document.write(cars["update version"]);
      console.log(cars);
    </script>
  </body>
</html>
