<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get - set object</title>
  </head>
  <body>
    <script>
      // with array
      const user = {
        FirstName: "Mishel",
        LastName: [],
        Id: 1288188,
        Blood: "B+",
        getName: function () {
          document.write(this.FirstName + " " + this.LastName);
        },
        setData: function (LastName) {
          this.LastName = LastName;
        },
      };

      user.setData("Binte Abdullah");
      user.getName();

      // with string

      const users = {
        FirstName: "Mishel",
        LastName: "Binte Abdullah",
        Id: 1288188,
        Blood: "",
        get blood() {
          console.log(this.Blood);
        },
        set bloodName(bg) {
          this.blood = bg;
        },
      };

      users.set("AB+");
      users.get();
    </script>
  </body>
</html>
