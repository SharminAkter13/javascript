<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // objects litteral

      var fashion = {
        model: "77",
        name: "Channel",
        address: "Paris",
      };

      console.log(typeof fashion);
      console.log(fashion);
      document.write(
        fashion.model + "   " + fashion.name + " " + fashion.address
      );
      document.write("<br>");
      document.write("<br>");

      // array

      var ary = ["Gucchi", "Cartier", "Doir"];
      console.log(ary[0]);
      console.log(ary[2]);
      console.log(ary[1]);

      // Function

      var first = 1995;
      var second = 1997;
      function addition() {
        document.write(first + second);
        console.log(first + second);
        alert(first + second);
      }

      addition();

      document.write("<br>");
      document.write("<br>");

      function divide() {
        document.write(first / second);
        console.log(first / second);
        alert(first / second);
      }

      divide();
      document.write("<br>");
      document.write("<br>");

      function multiplied() {
        document.write(first * second);
        console.log(first * second);
        alert(first * second);
      }

      multiplied();

      document.write("<br>");
      document.write("<br>");
      //   function syntax
      function functionName() {}

      functionName();

      // dynamic function

      var a = 0;
      var b = 0;
      var c = 0;
      var d = 0;
      function add(a, b, c, d) {
        document.write(a + b + c + d);
        console.log(a + b + c + d);
      }

      add(124520, 485564, 115556, 45856);

      document.write("<br>");
      document.write("<br>");

      function substract(a, b, c, d) {
        document.write(a - b - c - d);
        console.log(a - b - c - d);
      }

      substract(14520, 5564, 241, 124);

      document.write("<br>");
      document.write("<br>");

      function multiple(a, b, c, d) {
        document.write(a * b * c * d);
        console.log(a * b * c * d);
      }

      multiple(120, 564, 2, 3);

      document.write("<br>");
      document.write("<br>");

      function divided(a, b, c, d) {
        document.write(a / b / c / d);
        console.log(a / b / c / d);
      }

      divided(124520, 4, 2, 3);

      document.write("<br>");
      document.write("<br>");

      // local variable

      function addition() {
        var first = 1995;
        var second = 1997;
        document.write(first + second);
        console.log(first + second);
      }
    </script>
  </body>
</html>
