<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get - set object</title>
  </head>
  <body>
    <script>
      const user = {
        FirstName: "Mishel",
        LastName: [],
        Id: 1288188,
        Blood: "B+",
        getShow: function () {
          console.log(this.LastName);
        },
        setData: function (sd) {
          this.LastName.push(sd);
        },
      };

      user.setData("Binte Abdullah");
      user.getShow();
    </script>
  </body>
</html>
