<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript switch</title>
  </head>
  <body>
    <h1>JavaScript switch</h1>

    <script>
      let age = 18;
      switch (age) {
        case 16:
          document.write("You are under 18.");
          break;
        case 18:
          document.write("You are eligible for vote.");
          break;
        case 65:
          document.write("You are senior citizen.");
          break;
        default:
          document.write("Please give the valid age.");
          break;
      }
    </script>
  </body>
</html>
