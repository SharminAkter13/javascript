<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELSE IF Statement</title>
  </head>
  <body>
    <script>
      let x = 65;
      let y = 75;

      if (x < y) {
        console.log("x is true");
      } else if (x == y) {
        console.log(" x==y");
      } else {
        console.log("x is false");
      }
    </script>
  </body>
</html>
