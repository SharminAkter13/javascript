<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Asynchonous</title>
  </head>
  <body>
    <h1>Asynchonous Function</h1>
    <h2>
      Asynchonous: ideal for long ran tasks (e.g network request , file handling
      , Api request )
    </h2>

    <script>
      console.log("Task 1: Start");

      setTimeout(() => {
        console.log("Task 2: You'r taking too long ");
      }, 5000);

      console.log("Task 3: Let's Finish");
    </script>
  </body>
</html>
